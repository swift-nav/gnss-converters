# yamllint disable rule:line-length
---
sudo: required
dist: bionic

language: c

git:
  submodules: false

matrix:
  include:

    - os: linux
      addons:
        apt:
          sources:
            - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-6.0 main'
              key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
            - sourceline: 'deb https://apt.kitware.com/ubuntu/ bionic main'
              key_url: https://apt.kitware.com/keys/kitware-archive-latest.asc
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            - g++-6
      env: GCCVER=6 TESTENV=gcc6

    - os: linux
      addons:
        apt:
          sources:
            - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-6.0 main'
              key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
            - sourceline: 'deb https://apt.kitware.com/ubuntu/ bionic main'
              key_url: https://apt.kitware.com/keys/kitware-archive-latest.asc
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            - g++-6
            - lcov
      env: GCCVER=6 TESTENV=codecov

    - os: linux
      env: TESTENV=stack

    - os: linux
      language: rust
      rust: nightly-2020-05-25
      addons:
        apt:
          sources:
            - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-6.0 main'
              key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
            - sourceline: 'deb https://apt.kitware.com/ubuntu/ bionic main'
              key_url: https://apt.kitware.com/keys/kitware-archive-latest.asc
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            - clang-6.0
      env: TESTENV=rust CC=clang-6.0 CXX=clang++-6.0

    - os: osx
      osx_image: xcode10
      language: rust
      rust: nightly-2020-05-25
      env: TESTENV=rust CC=clang CXX=clang++

#    - os: windows
#      language: rust
#      rust: nightly-2020-05-25-x86_64-pc-windows-gnu
